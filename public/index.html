<!DOCTYPE html>

<html>
  <head>
    <title>Estação Solar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  </head>

  <body id="grad">
    <header>
      <div id='header'></div>
    </header>

      <div class="side-box-properties box-1">
        <div id="temp-humi"></div>
    </div>

      <div class="side-box-properties box-2">
        <fieldset>
        <legend>Índice UV</legend>
        <div id="uv-index"></div>
        </fieldset>
      </div>

      <div class="side-box-properties box-3">
        <fieldset>
        <legend>Lentes</legend>
			  <div id="lens"></div>
        </fieldset>
      </div>

      <div class="side-box-properties box-4">
        <fieldset>
        <legend>Previsão do Tempo</legend>
        <div id="weather-forecast"></div>
        </fieldset>
      </div>

      <div class="side-box-properties box-5">
        <fieldset>
        <legend>Nascer e pôr do sol</legend>
        <div id="sunrise-sunset"></div>
        </fieldset>
      </div>

      <div class="side-box-properties box-6">
        <fieldset>
        <legend>Status do portão</legend>
        <div id="gate"></div>
        </fieldset>
      </div>

	     <div class="center-box-properties box-7">
        <fieldset>
        <legend>Gráfico</legend>
        <div id="charts"></div>
        </fieldset>
      </div>

      <div class="center-box-properties box-camera">
        <fieldset>
        <div id="camera"></div>
        </fieldset>
      </div>
  </body>
</html>
